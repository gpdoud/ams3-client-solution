<div class="component">
  <div class="menu">
    <app-menu></app-menu>
  </div>
  <div class="component-heading">  
    <div class="title side-by-side">
      <span class="pagetitle">{{ pagetitle }}</span>
    </div>
    <div class="side-by-side align-right">
      <span class="error-message">{{ errormessage }}</span>
    </div>
  </div>
  <div class="content" *ngIf="property">
    <table class="table table-sm">
      <tr>
        <th>Code:</th><td>{{ property.code }}</td>
        <th>Description:</th><td>{{ property.description }}</td>
        <th>Address</th>
        <td>
          <span>{{ property.address1 }}</span>
          <span>{{ property.address2 }}</span>
          <span>{{ property.address3 }}</span>
        </td>
        <th>Active:</th><td>{{ property.active ? "Yes" : "No" }}</td>
      </tr>
    </table>
    <app-asset-detail [asset]="property.asset" [assetType]="assetType"></app-asset-detail>
    <table class="table table-sm">
      <tr>
        <td colspan="2">
          <button (click)="edit()" class="btn btn-warning">Edit</button>
          <button (click)="remove()" class="btn btn-danger">Remove</button>
          <button *ngIf="showVerifyDelete" (click)="verify()" class="btn btn-danger">Verify Remove</button>
        </td>
      </tr>
    </table>
  </div>
</div>
