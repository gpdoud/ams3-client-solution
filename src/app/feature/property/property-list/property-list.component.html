<div class="component">
  <div class="menu">
    <app-menu></app-menu>
  </div>
  <div class="component-heading">  
    <div class="title side-by-side">
      <span class="pagetitle">{{ pagetitle }}</span>
      <span class="newlink"> | <a routerLink="{{ createlink }}">{{ createlinkname }}</a></span>
      <span class="searchBox"> | <input [(ngModel)]="searchfor" class="no-border" type="text" placeholder="Search"></span>
    </div>
    <div class="side-by-side align-right">
      <span class="error-message">{{ errormessage }}</span>
    </div>
  </div>
  <div class="content">
    <table class="table table-sm table-hover" *ngIf="properties">
      <tr class="stky-hdr">
          <th><a (click)="sort('code')">Code <i class="fas fa-sort"></i></a></th>
          <th><a (click)="sort('description')">Description <i class="fas fa-sort"></i></a></th>
          <th><a (click)="sort('address1')">Address <i class="fas fa-sort"></i></a></th>
          <th><a (click)="sort('active')">Active <i class="fas fa-sort"></i></a></th>
          <th>Action</th>
      </tr>
      <tr *ngFor="let property of properties | search: searchfor |  sort:sortProperty:sortOrder">
        <td>{{ property.code }}</td>
        <td>{{ property.description }}</td>
        <td>
          {{ property.address1 }}
          <span *ngIf="property.address2">, {{ property.address2 }}</span>
          <span *ngIf="property.address3">, {{ property.address3 }}</span>
        </td>
        <td>{{ property.active ? "Yes" : "No" }}</td>
        <td>
          <span><a routerLink="/properties/detail/{{  property.id }}">Detail</a></span>
          <span> | <a routerLink="/properties/edit/{{ property.id }}">Edit</a></span>
        </td>
      </tr>
    </table>
  </div>
</div>
