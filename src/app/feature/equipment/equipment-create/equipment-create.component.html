<div class="component">
  <div class="menu">
    <app-menu></app-menu>
  </div>
  <div class="component-heading">  
    <div class="title side-by-side">
      <span class="pagetitle">{{ pagetitle }}</span>
    </div>
    <div class="side-by-side align-right">
      <span class="error-message">{{ errormessage }}</span>
    </div>
  </div>
  
  <div class="content" *ngIf="equipment">

    <div class="container">

      <div class="input-group input-group-sm mb-3">
        <div class="input-group-prepend">
          <label class="input-group-text" for="Code">Code</label>
        </div>
        <input [(ngModel)]="equipment.code" name="Code" type="text" class="form-control" id="Code">

        <div class="input-group-prepend">
          <label class="input-group-text" for="Description">Description</label>
        </div>
        <input [(ngModel)]="equipment.description" name="Description" type="text" class="form-control" id="Description">
      </div>

      <div class="input-group input-group-sm mb-3">
        <div class="input-group-prepend">
          <label class="input-group-text" for="Year">Year</label>
        </div>
        <input [(ngModel)]="equipment.year" name="Year" type="number" class="form-control" id="Year">

        <div class="input-group-prepend">
          <label class="input-group-text" for="Make">Make</label>
        </div>
        <input [(ngModel)]="equipment.make" name="Make" type="text" class="form-control" id="Make">

        <div class="input-group-prepend">
          <label class="input-group-text" for="Model">Model</label>
        </div>
        <input [(ngModel)]="equipment.model" name="Model" type="text" class="form-control" id="Model">
      </div>

      <div class="input-group input-group-sm mb-3">
        <div class="input-group-prepend">
          <label class="input-group-text" for="SerialNumber">Serial Number</label>
        </div>
        <input [(ngModel)]="equipment.serialNumber" name="SerialNumber" type="text" class="form-control" id="SerialNumber">


        <div class="input-group-prepend">
          <label class="input-group-text" for="Active">Active</label>
        </div>
        <select [(ngModel)]="equipment.active"  name="Active" type="text" class="form-control" id="Active">
          <option [ngValue]="true" selected>Yes</option>
          <option [ngValue]="false">No</option>
        </select>

      </div>

    <div>
      <app-asset-edit [asset]="equipment.Asset" [assetType]="assetType"></app-asset-edit>
    </div>

  <div class="container">
    <div class="input-group input-group-sm mb-3">
      <button (click)="save()" class="btn btn-primary">Save</button>
    </div>
  </div>
</div>
